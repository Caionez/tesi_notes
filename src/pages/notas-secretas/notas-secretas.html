<ion-header>
  <ion-navbar>
    <ion-title>
      Notas Secretas
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding style="background-color: grey;">
  <ion-card *ngFor="let nota of notas" [ngClass]="'note-color-' + nota.cor">
    <ion-card-header>
      <b>{{nota.titulo}}</b>
    </ion-card-header>
    <ion-card-content style="white-space: pre-line">
      {{nota.texto}}
    </ion-card-content>
  </ion-card>
</ion-content>
